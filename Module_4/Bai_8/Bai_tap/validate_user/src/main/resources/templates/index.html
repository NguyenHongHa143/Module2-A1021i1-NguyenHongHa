<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
    <h2 th:text="${message}"></h2>
    <form th:action="@{/create}" th:object="${user}" method="post">
        <table>
            <tr>
                <th>First Name</th>
            </tr>
            <tr>
                <td>
                    <input type="text" th:field="*{firstName}">
                </td>
            </tr>
            <tr>
                <td>
                    <label style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name Error</label>
                </td>
            </tr>
            <tr>
                <th>Last Name</th>
            </tr>
            <tr>
                <td>
                    <input type="text" th:field="*{lastName}">
                </td>
            </tr>
            <tr>
                <td>
                    <label style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></label>
                </td>
            </tr>
            <tr>
                <th>Phone Number</th>
            </tr>
            <tr>
                <td>
                    <input type="text" th:field="*{phoneNumber}">
                </td>
            </tr>
            <tr>
                <td>
                    <label style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" ></label>
                </td>
            </tr>
            <tr>
                <th>Email User</th>
            </tr>
            <tr>
                <td>
                    <input type="text" th:field="*{email}">
                </td>
            </tr>
            <tr>
                <td>
                    <label style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" ></label>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Save</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
