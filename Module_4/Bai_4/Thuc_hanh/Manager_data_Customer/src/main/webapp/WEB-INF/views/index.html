<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace ="/layout :: head">
</head>
<body>
    <h3>Customers</h3>
    <p>
        <a th:href="@{/customer/create}">Add new Customer</a>
    </p>
    <table border="1" id = "customers">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Address</th>
                <th>Edit</th>
                <th>Delete</th>
                <th>View</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.name}"></td>
                <td th:text="${customer.email}"></td>
                <td th:text="${customer.address}"></td>
                <td><a th:href="@{/customer/edit(id = ${customer.id})}">Edit</a></td>
                <td><a th:href="@{/customer/delete(id = ${customer.id})}">Delete</a></td>
                <td><a th:href="@{/customer/view(id = ${customer.id})}">View</a></td>
            </tr>
        </tbody>
    </table>
<footer th:replace="layout :: footer"></footer>
</body>
</html>
