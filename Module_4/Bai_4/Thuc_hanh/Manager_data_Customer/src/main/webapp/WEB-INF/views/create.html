<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace ="layout :: head">

</head>
<body>
<h3>Add Customer</h3>
<p>
    <a th:href="@{/customer}">
        Back to customer list
    </a>
</p>
<div id="form">
    <form th:action="@{/customer/save}" th:object="${customer}" method="post" novalidate>
        <div>
            <label>ID: </label>
            <input type="text" th:field="*{id}" th:value="${customer.id}">
        </div>
        <div>
            <label>Name: </label>
            <input type="text" th:field="*{name}" th:value="${customer.name}">
        </div>
        <div>
            <label>Email: </label>
            <input type="text" th:field="*{email}" th:value="${customer.email}">
        </div>
        <div>
            <label>Address: </label>
            <input type="text" th:field="*{address}" th:value="${customer.address}">
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<footer th:replace="layout :: footer"></footer>
</body>
</html>
