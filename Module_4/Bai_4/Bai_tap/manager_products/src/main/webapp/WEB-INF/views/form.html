<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head" >
</head>
<body>
    <div class="container">
        <nav th:replace="layout :: nav"></nav>

        <form class="row g-3" th:action="@{/create}" th:object="${product}" method="post">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">ID</label>
                <input  type="text" class="form-control" id="inputEmail4" th:field="*{id}" >
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Name</label>
                <input type="text" class="form-control" id="inputPassword4" th:field="*{name}">
            </div>
            <div class="col-md-6">
                <label for="inputPrice" class="form-label">Price</label>
                <input type="text" class="form-control" id="inputPrice" th:field="*{price}" >
            </div>
            <div class="col-md-6">
                <label for="inputDescribe" class="form-label">Describe</label>
                <input type="text" class="form-control" id="inputDescribe" th:field="*{describe}" >
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Manufacturer</label>
                <input type="text" class="form-control" id="inputCity" th:field="*{manufacturer}" >
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="#" th:href="@{/}" class="btn btn-primary " role="button" >Back</a>
            </div>
        </form>
    </div>
</body>
</html>
